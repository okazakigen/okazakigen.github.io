<!DOCTYPE html>
<html>
<head>
    <title>我的第一個網頁</title>
    <style>
        /* 使用CSS將來訪人數定位在右下角 */
        #visitor-count {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
        }

        /* 將標題置中並設定粗體 */
        h1 {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to Minamoto's Studio！</h1>
    <p>這是我的第一個 HTML 網頁。</p>
    
    <!-- 顯示來訪人數的元素 -->
    <div id="visitor-count">來訪人數：0</div>
    
    <script>
        // 使用JavaScript更新來訪人數
        let visitorCount = 0;
        
        // 這只是一個示例，實際上你需要從後端服務獲取來訪人數
        // 在這個示例中，我們假設每次刷新頁面時來訪人數增加1
        visitorCount += 1;
        
        // 將來訪人數更新到HTML元素中
        document.getElementById("visitor-count").textContent = "來訪人數：" + visitorCount;
    </script>
    
    <!-- Python代碼 -->
    <script>
        // 使用JavaScript發送HTTP請求到後端Python服務來更新來訪人數
        fetch('/update_visitor_count')
            .then(response => response.json())
            .then(data => {
                // 將來訪人數更新到HTML元素中
                document.getElementById("visitor-count").textContent = "來訪人數：" + data.count;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
