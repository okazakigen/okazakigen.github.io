<!DOCTYPE html>
<html>
<head>
    <title>我的第一個網頁</title>
    <style>
        /* 使用CSS將來訪人數定位在右下角 */
        #visitor-count {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
        }

        /* 將標題置中並設定粗體 */
        h1 {
            text-align: center;
            font-weight: bold;
        }

        /* 添加選單樣式 */
        #menu {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        /* 選單項目樣式 */
        #menu ul {
            list-style-type: none;
            padding: 0;
        }

        #menu ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Minamoto's Studio！</h1>
    <p>這是我的第一個 HTML 網頁。</p>
    
    <!-- 顯示來訪人數的元素 -->
    <div id="visitor-count">來訪人數：0</div>
    
    <!-- 選單 -->
    <div id="menu">
        <ul>
            <li><a href="#self-introduction">自我介紹</a></li>
            <li><a href="#games">遊戲</a></li>
            <li><a href="#music">音樂</a></li>
            <li><a href="#contact">官方聯絡方式</a></li>
            <li><a href="#admin">後臺維護</a></li>
        </ul>
    </div>
    
    <!-- Python代碼 -->
    <script>
        // 使用JavaScript發送HTTP請求到後端Python服務來更新來訪人數
        fetch('/update_visitor_count')
            .then(response => response.json())
            .then(data => {
                // 將來訪人數更新到HTML元素中
                document.getElementById("visitor-count").textContent = "來訪人數：" + data.count;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
